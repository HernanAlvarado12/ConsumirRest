<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>API REST Javascript</title>
        <meta name ="description" content ="Project for learn of topic REST">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="keywords" content ="html, css, tailwindcss, js">
        <meta name ="robots" content ="index, follow">
        <meta name ="author" content ="Hernan Alvarado">
        <meta name ="copyright" content ="Hernan Alvarado">
        <meta http-equiv ="cache-control" content ="no-cache">
        <meta property ="og:title" content ="API Rest">
        <meta property ="og:description" content ="Restful">
        <meta property ="og:image" content ="link">
        <link rel ="shortcut icon" href ="favicon.ico" type ="image/x-icon">
        <link rel ="stylesheet" href ="./css/tailwind.css">
    </head>

    <body>
        <main>
            <h1 class ="mt-3 mb-1 text-lg font-bold text-center">Cats API</h1>            
            <section>
                <h2>Subir tu mascota favorita.</h2>
                <form id ="formUpload">
                    <input class ="file:w-60 h-4" name ="file" type ="file" accept ="*.png">
                    <input class ="w-[15rem] h-3 border border-black" id ="formSubmit" type ="submit" value ="Subir" accept ="image/*">
                </form>
            </section>
            <section class ="grid grid-cols-2 gap-0.5 md:grid-cols-3 lg:grid-cols-4" id ="sectionImage">
                <template id ="imageTemplate">
                    <figure class ="relative">
                        <img class ="w-full aspect-square" id ="imageCat" alt ="cat image" draggable ="false" loading ="lazy">
                        <button class ="w-[15rem] h-4 mx-auto text-xs font-bold absolute bottom-1 inset-x-0 border border-black bg-white" id ="addFavorite">Add to favorite</button>
                    </figure>
                </template>
            </section>
            <button class ="w-10 h-4 mx-auto my-3 grid place-content-center text-white text-sm font-bold border rounded-sm bg-cyan-300" id ="refresh">Refresh</button>
            <section class ="grid grid-cols-2 gap-0.5 md:grid-cols-3 lg:grid-cols-4" id ="sectionFavorite">
                <template id ="favoriteTemplate">
                    <figure class ="relative">
                        <img class ="w-full aspect-square" id ="imageCat" alt ="cat image" draggable ="false" loading ="lazy">
                        <button class ="w-[15rem] h-4 mx-auto text-xs font-bold absolute bottom-1 inset-x-0 border border-black bg-white" id ="deleteFavorite">Remove</button>
                    </figure>
                </template>
            </section>
        </main>
        <script src ="./model.js" type ="module"></script>
    </body>

</html>
